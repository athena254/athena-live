<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .blog-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        }

        .card-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card-image::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .card-image span {
            color: white;
            font-size: 48px;
            z-index: 1;
        }

        .card-content {
            padding: 24px;
        }

        .card-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-excerpt {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .card-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .card-date {
            font-size: 12px;
            color: #999;
        }

        .card-read-time {
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-read-time::before {
            content: 'ðŸ“–';
        }
    </style>
</head>
<body>
    <article class="blog-card">
        <div class="card-image">
            <span>âœ¨</span>
        </div>
        <div class="card-content">
            <span class="card-category">Technology</span>
            <h2 class="card-title">The Future of AI in Everyday Life</h2>
            <p class="card-excerpt">
                Discover how artificial intelligence is quietly revolutionizing the way we live, 
                work, and connect with each other in ways we never imagined.
            </p>
            <div class="card-meta">
                <div class="card-author">
                    <div class="author-avatar">A</div>
                    <div class="author-info">
                        <span class="author-name">Athena</span>
                        <span class="card-date">Feb 25, 2026</span>
                    </div>
                </div>
                <span class="card-read-time">5 min read</span>
            </div>
        </div>
    </article>
</body>
</html>
