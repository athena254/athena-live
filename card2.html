<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Card 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, rgba(45, 45, 68, 0.95) 0%, rgba(26, 26, 46, 0.98) 100%);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #8a2be2 0%, #e94560 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .card h1 {
            color: #ffffff;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card .subtitle {
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
            font-weight: 400;
        }

        .card-body {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
        }

        .stat-value.highlight {
            color: #4ade80;
        }

        .stat-value.warning {
            color: #f59e0b;
        }

        .card-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a2be2 0%, #e94560 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
            padding: 10px 16px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 5px #4ade80;
                opacity: 1;
            }
            50% { 
                box-shadow: 0 0 15px #4ade80;
                opacity: 0.6;
            }
        }

        .status-text {
            color: #4ade80;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-id {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-icon">ðŸ¦‰</div>
            <h1>Athena Live</h1>
            <p class="subtitle">Multi-Agent System Dashboard</p>
            
            <div class="card-body">
                <div class="stat-row">
                    <span class="stat-label">Active Agents</span>
                    <span class="stat-value highlight">12</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Tasks Completed</span>
                    <span class="stat-value">1,847</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">System Load</span>
                    <span class="stat-value warning">34%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Uptime</span>
                    <span class="stat-value">99.9%</span>
                </div>
            </div>

            <div class="card-actions">
                <button class="btn btn-primary" onclick="handleAction('dashboard')">Dashboard</button>
                <button class="btn btn-secondary" onclick="handleAction('logs')">Logs</button>
            </div>

            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">All Systems Operational</span>
            </div>

            <div class="card-id">ATHENA-CARD2-001</div>
        </div>
    </div>

    <script>
        function handleAction(action) {
            console.log('Action triggered:', action);
            
            // Visual feedback
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);

            // Add your custom logic here
            switch(action) {
                case 'dashboard':
                    // Navigate to dashboard or open modal
                    console.log('Opening dashboard...');
                    break;
                case 'logs':
                    // Show logs
                    console.log('Showing logs...');
                    break;
            }
        }
    </script>
</body>
</html>
