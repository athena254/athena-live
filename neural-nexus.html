<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Nexus | Athena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.8);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.5em;
            background: linear-gradient(135deg, #00f5ff, #7b2ff7, #f107a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        .header p {
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            opacity: 0.7;
            margin-top: 10px;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .stats {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        .stat {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            opacity: 0.6;
        }

        .stat-value {
            font-weight: 600;
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.3), rgba(123, 47, 247, 0.3));
            border-color: rgba(0, 245, 255, 0.5);
        }

        .agent-badge {
            position: absolute;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .agent-badge.visible {
            opacity: 1;
        }

        .pulse-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(0, 245, 255, 0.5);
            animation: pulse 2s ease-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div class="header">
            <h1>NEURAL NEXUS</h1>
            <p>Athena Agent Network Visualization</p>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">ACTIVE NODES</span>
                <span class="stat-value" id="nodeCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">CONNECTIONS</span>
                <span class="stat-value" id="connectionCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">PARTICLES</span>
                <span class="stat-value" id="particleCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">ACTIVITY</span>
                <span class="stat-value" id="activityLevel">NORMAL</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn active" data-mode="flow">Flow</button>
            <button class="btn" data-mode="burst">Burst</button>
            <button class="btn" data-mode="chaos">Chaos</button>
            <button class="btn" data-mode="zen">Zen</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let particles = [];
        let connections = [];
        let mouse = { x: 0, y: 0, active: false };
        let mode = 'flow';
        let time = 0;

        const AGENTS = [
            { name: 'DIS', color: '#00f5ff' },
            { name: 'FELICITY', color: '#f107a3' },
            { name: 'BEELANCER', color: '#7b2ff7' },
            { name: 'PROMETHEUS', color: '#ff6b35' },
            { name: 'ATHENA', color: '#00ff88' }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initNodes();
        }

        function initNodes() {
            nodes = [];
            const nodeCount = Math.min(15, Math.floor((width * height) / 100000));
            
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: 5 + Math.random() * 10,
                    agent: AGENTS[Math.floor(Math.random() * AGENTS.length)],
                    pulse: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.02 + Math.random() * 0.03
                });
            }
        }

        function createParticle(x, y, target = null) {
            const angle = target 
                ? Math.atan2(target.y - y, target.x - x)
                : Math.random() * Math.PI * 2;
            
            const speed = mode === 'chaos' ? 8 + Math.random() * 5 :
                         mode === 'burst' ? 5 + Math.random() * 3 :
                         mode === 'zen' ? 1 + Math.random() * 1 : 2 + Math.random() * 2;

            particles.push({
                x, y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                radius: 1 + Math.random() * 2,
                life: 1,
                decay: 0.005 + Math.random() * 0.01,
                color: `hsl(${Math.random() * 60 + 180}, 100%, 60%)`,
                trail: []
            });
        }

        function updateNodes() {
            nodes.forEach((node, i) => {
                node.pulse += node.pulseSpeed;
                
                // Mouse interaction
                if (mouse.active) {
                    const dx = mouse.x - node.x;
                    const dy = mouse.y - node.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        node.x += dx * 0.01;
                        node.y += dy * 0.01;
                    }
                }

                // Movement based on mode
                if (mode === 'chaos') {
                    node.vx += (Math.random() - 0.5) * 0.3;
                    node.vy += (Math.random() - 0.5) * 0.3;
                    node.vx *= 0.95;
                    node.vy *= 0.95;
                } else if (mode === 'zen') {
                    node.vx = Math.sin(time * 0.01 + i) * 0.3;
                    node.vy = Math.cos(time * 0.01 + i) * 0.3;
                }

                node.x += node.vx;
                node.y += node.vy;

                // Boundary wrap
                if (node.x < 0) node.x = width;
                if (node.x > width) node.x = 0;
                if (node.y < 0) node.y = height;
                if (node.y > height) node.y = 0;

                // Spawn particles
                if (Math.random() < (mode === 'burst' ? 0.1 : mode === 'chaos' ? 0.15 : 0.03)) {
                    const target = nodes[Math.floor(Math.random() * nodes.length)];
                    createParticle(node.x, node.y, target);
                }
            });
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // Store trail
                p.trail.push({ x: p.x, y: p.y });
                if (p.trail.length > 10) p.trail.shift();

                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;

                // Mouse attraction
                if (mouse.active && mode !== 'zen') {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        p.vx += dx * 0.001;
                        p.vy += dy * 0.001;
                    }
                }

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Continuous particle generation
            if (mode === 'flow' && Math.random() < 0.3) {
                const node = nodes[Math.floor(Math.random() * nodes.length)];
                createParticle(node.x, node.y);
            }
        }

        function drawConnections() {
            connections = [];
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 200) {
                        connections.push({ a: i, b: j, dist });
                        const alpha = (1 - dist / 200) * 0.5;
                        
                        const gradient = ctx.createLinearGradient(
                            nodes[i].x, nodes[i].y,
                            nodes[j].x, nodes[j].y
                        );
                        gradient.addColorStop(0, nodes[i].agent.color + Math.floor(alpha * 255).toString(16).padStart(2, '0'));
                        gradient.addColorStop(1, nodes[j].agent.color + Math.floor(alpha * 255).toString(16).padStart(2, '0'));
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function drawNodes() {
            nodes.forEach(node => {
                const pulseRadius = node.radius + Math.sin(node.pulse) * 3;
                
                // Glow
                const gradient = ctx.createRadialGradient(
                    node.x, node.y, 0,
                    node.x, node.y, pulseRadius * 3
                );
                gradient.addColorStop(0, node.agent.color + '80');
                gradient.addColorStop(0.5, node.agent.color + '40');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(node.x, node.y, pulseRadius * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = node.agent.color;
                ctx.beginPath();
                ctx.arc(node.x, node.y, pulseRadius, 0, Math.PI * 2);
                ctx.fill();

                // Agent label
                ctx.fillStyle = '#fff';
                ctx.font = '10px monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.agent.name, node.x, node.y);
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                // Draw trail
                if (p.trail.length > 1) {
                    ctx.strokeStyle = p.color;
                    ctx.lineWidth = p.radius * p.life;
                    ctx.beginPath();
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);
                    for (let i = 1; i < p.trail.length; i++) {
                        ctx.lineTo(p.trail[i].x, p.trail[i].y);
                    }
                    ctx.lineTo(p.x, p.y);
                    ctx.stroke();
                }

                // Draw particle
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function updateStats() {
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('connectionCount').textContent = connections.length;
            document.getElementById('particleCount').textContent = particles.length;
            
            const activity = particles.length > 200 ? 'HIGH' :
                            particles.length > 100 ? 'ELEVATED' :
                            particles.length > 50 ? 'NORMAL' : 'LOW';
            document.getElementById('activityLevel').textContent = activity;
        }

        function animate() {
            time++;
            
            // Fade effect
            ctx.fillStyle = mode === 'zen' ? 'rgba(0, 0, 0, 0.05)' : 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);

            updateNodes();
            updateParticles();
            drawConnections();
            drawParticles();
            drawNodes();
            updateStats();

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', resize);
        
        canvas.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
            
            if (mode === 'burst') {
                for (let i = 0; i < 5; i++) {
                    createParticle(mouse.x, mouse.y);
                }
            }
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        canvas.addEventListener('click', e => {
            // Burst effect
            for (let i = 0; i < 30; i++) {
                createParticle(e.clientX, e.clientY);
            }
            
            // Create pulse ring
            const ring = document.createElement('div');
            ring.className = 'pulse-ring';
            ring.style.left = (e.clientX - 50) + 'px';
            ring.style.top = (e.clientY - 50) + 'px';
            ring.style.width = '100px';
            ring.style.height = '100px';
            document.getElementById('ui').appendChild(ring);
            
            setTimeout(() => ring.remove(), 2000);
        });

        // Mode buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
                
                // Clear particles on mode change
                if (mode === 'zen') {
                    particles = [];
                }
            });
        });

        // Initialize
        resize();
        animate();
    </script>
</body>
</html>
