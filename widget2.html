<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Live Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .widget-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .widget-title h2 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .widget-title p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .status-text {
            color: #fff;
            font-size: 0.9rem;
        }

        .data-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .data-value {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }

        .action-button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .timestamp {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-header">
            <div class="widget-icon">ðŸ¦‰</div>
            <div class="widget-title">
                <h2>Athena Live</h2>
                <p>Real-time Dashboard</p>
            </div>
        </div>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">System Online</span>
        </div>

        <div class="data-display">
            <div class="data-row">
                <span class="data-label">Active Sessions</span>
                <span class="data-value" id="sessions">12</span>
            </div>
            <div class="data-row">
                <span class="data-label">Requests/min</span>
                <span class="data-value" id="requests">847</span>
            </div>
            <div class="data-row">
                <span class="data-label">Avg Response</span>
                <span class="data-value" id="response">23ms</span>
            </div>
            <div class="data-row">
                <span class="data-label">Uptime</span>
                <span class="data-value" id="uptime">99.9%</span>
            </div>
        </div>

        <button class="action-button" onclick="refreshData()">
            ðŸ”„ Refresh Data
        </button>

        <div class="timestamp">
            Last updated: <span id="last-update">--:--:--</span>
        </div>
    </div>

    <script>
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
        }

        function refreshData() {
            // Simulate data updates
            document.getElementById('sessions').textContent = Math.floor(Math.random() * 20) + 5;
            document.getElementById('requests').textContent = Math.floor(Math.random() * 500) + 500;
            document.getElementById('response').textContent = Math.floor(Math.random() * 30) + 15 + 'ms';
            updateTimestamp();
        }

        // Initial update
        updateTimestamp();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
