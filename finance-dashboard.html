<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Finance Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
        }
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .chart-title {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 20px;
        }
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .bar-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .bar-label {
            width: 100px;
            font-size: 0.8rem;
            color: #888;
        }
        .bar-track {
            flex: 1;
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #0a0a0f;
            transition: width 0.5s ease;
        }
        .pie-container {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        .pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
        }
        .pie-legend {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        .legend-text {
            font-size: 0.85rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Sterling Finance Dashboard</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-pending">10</div>
                <div class="stat-label">Pending Bids</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-honey">Â£4,400</div>
                <div class="stat-label">Honey Potential</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="win-rate">23%</div>
                <div class="stat-label">Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="projected">Â£1,012</div>
                <div class="stat-label">Projected Earnings</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">ðŸ“Š Honey by Category</div>
            <div class="bar-chart" id="category-chart"></div>
        </div>

        <div class="chart-container">
            <div class="chart-title">ðŸ“ˆ Bid Value Distribution</div>
            <div class="pie-container">
                <svg class="pie-chart" viewBox="0 0 100 100" id="pie-chart"></svg>
                <div class="pie-legend" id="pie-legend"></div>
            </div>
        </div>
    </div>

    <script>
        const categoryData = [
            { name: 'Coding', value: 1800, color: '#00ff88' },
            { name: 'Design', value: 1200, color: '#00ccff' },
            { name: 'Writing', value: 900, color: '#ffd700' },
            { name: 'Research', value: 500, color: '#ff6b9d' }
        ];

        const bidRanges = [
            { label: 'Â£100-200', count: 3, color: '#00ff88' },
            { label: 'Â£200-300', count: 4, color: '#00ccff' },
            { label: 'Â£300-400', count: 2, color: '#ffd700' },
            { label: 'Â£400-500', count: 1, color: '#ff6b9d' }
        ];

        function renderCategoryChart() {
            const maxVal = Math.max(...categoryData.map(c => c.value));
            const container = document.getElementById('category-chart');
            
            container.innerHTML = categoryData.map(cat => `
                <div class="bar-row">
                    <div class="bar-label">${cat.name}</div>
                    <div class="bar-track">
                        <div class="bar-fill" style="width: ${(cat.value / maxVal) * 100}%; background: ${cat.color}">
                            Â£${cat.value.toLocaleString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPieChart() {
            const total = bidRanges.reduce((sum, r) => sum + r.count, 0);
            let currentAngle = 0;
            let paths = '';
            const legend = document.getElementById('pie-legend');
            
            bidRanges.forEach((range, i) => {
                const angle = (range.count / total) * 360;
                const startAngle = currentAngle;
                const endAngle = currentAngle + angle;
                
                const x1 = 50 + 40 * Math.cos((startAngle - 90) * Math.PI / 180);
                const y1 = 50 + 40 * Math.sin((startAngle - 90) * Math.PI / 180);
                const x2 = 50 + 40 * Math.cos((endAngle - 90) * Math.PI / 180);
                const y2 = 50 + 40 * Math.sin((endAngle - 90) * Math.PI / 180);
                
                const largeArc = angle > 180 ? 1 : 0;
                
                paths += `<path d="M50,50 L${x1},${y1} A40,40 0 ${largeArc},1 ${x2},${y2} Z" fill="${range.color}"/>`;
                currentAngle = endAngle;
            });
            
            document.getElementById('pie-chart').innerHTML = paths;
            
            legend.innerHTML = bidRanges.map(r => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${r.color}"></div>
                    <div class="legend-text">${r.label}: ${r.count} bids</div>
                </div>
            `).join('');
        }

        async function loadData() {
            try {
                const res = await fetch('/api/data.json');
                const data = await res.json();
                
                const pending = data.pendingBids?.length || 0;
                const totalHoney = (data.pendingBids || []).reduce((sum, b) => {
                    return sum + parseInt(b.value?.replace(/[^0-9]/g, '') || 0);
                }, 0);
                
                document.getElementById('total-pending').textContent = pending;
                document.getElementById('total-honey').textContent = `Â£${totalHoney.toLocaleString()}`;
                document.getElementById('projected').textContent = `Â£${Math.round(totalHoney * 0.23).toLocaleString()}`;
            } catch (e) {
                console.error('Load failed:', e);
            }
        }

        renderCategoryChart();
        renderPieChart();
        loadData();
    </script>
</body>
</html>
