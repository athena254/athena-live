<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .caption {
            padding: 15px;
            background: #fff;
        }

        .gallery-item .caption h3 {
            margin: 0 0 5px 0;
            color: #1a1a2e;
            font-size: 1.1rem;
        }

        .gallery-item .caption p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* Modal/Lightbox */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            background: none;
            border: none;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #ff6b6b;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            padding: 20px;
            transition: color 0.3s ease;
            background: none;
            border: none;
            user-select: none;
        }

        .modal-nav:hover {
            color: #4ecdc4;
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            .gallery-item img {
                height: 180px;
            }

            .modal-nav {
                font-size: 35px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Gallery</h1>
        
        <div class="gallery" id="gallery">
            <!-- Gallery items will be inserted here -->
        </div>
    </div>

    <!-- Modal/Lightbox -->
    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <button class="modal-nav modal-prev" onclick="prevImage()">&#10094;</button>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
        <button class="modal-nav modal-next" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        // Sample image data - replace with your own images
        const images = [
            { src: 'https://picsum.photos/800/600?random=1', title: 'Mountain View', description: 'Beautiful mountain landscape' },
            { src: 'https://picsum.photos/800/600?random=2', title: 'Ocean Sunset', description: 'Peaceful sunset by the sea' },
            { src: 'https://picsum.photos/800/600?random=3', title: 'Forest Path', description: 'Mysterious forest trail' },
            { src: 'https://picsum.photos/800/600?random=4', title: 'City Lights', description: 'Urban nightscape' },
            { src: 'https://picsum.photos/800/600?random=5', title: 'Desert Dunes', description: 'Golden sand dunes' },
            { src: 'https://picsum.photos/800/600?random=6', title: 'Waterfall', description: 'Cascading waterfall' },
            { src: 'https://picsum.photos/800/600?random=7', title: 'Autumn Colors', description: 'Fall foliage display' },
            { src: 'https://picsum.photos/800/600?random=8', title: 'Starry Night', description: 'Milky way galaxy' },
            { src: 'https://picsum.photos/800/600?random=9', title: 'Spring Flowers', description: 'Blooming meadow' },
            { src: 'https://picsum.photos/800/600?random=10', title: 'Winter Wonderland', description: 'Snowy landscape' },
            { src: 'https://picsum.photos/800/600?random=11', title: 'Tropical Beach', description: 'Paradise found' },
            { src: 'https://picsum.photos/800/600?random=12', title: 'Canyon View', description: 'Dramatic canyon vista' }
        ];

        let currentIndex = 0;
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        // Render gallery
        function renderGallery() {
            gallery.innerHTML = images.map((image, index) => `
                <div class="gallery-item" onclick="openModal(${index})">
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                    <div class="caption">
                        <h3>${image.title}</h3>
                        <p>${image.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Open modal
        function openModal(index) {
            currentIndex = index;
            modalImg.src = images[currentIndex].src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate images
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex].src;
        }

        // Event listeners
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        // Initialize
        renderGallery();
    </script>
</body>
</html>
