<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .metric {
            margin: 20px 0;
            padding: 10px;
            border-left: 5px solid #007bff;
            background-color: #f8f9fa;
        }
        .metric h2 {
            margin: 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metrics Dashboard</h1>
        <div class="metric">
            <h2>Pending Bids: 5</h2>
        </div>
        <div class="metric">
            <h2>Active Gigs: 10</h2>
        </div>
        <div class="metric">
            <h2>Agent Count: 3</h2>
        </div>
    </div>
</body>
</html>
