class DashboardRefresher {
    constructor(refreshInterval = 30000) {
        this.interval = refreshInterval;
        this.widgets = new Map();
        this.timers = new Map();
    }

    registerWidget(id, refreshFn, options = {}) {
        this.widgets.set(id, { refreshFn, ...options });
        this.startWidget(id);
    }

    startWidget(id) {
        const widget = this.widgets.get(id);
        if (!widget) return;

        // Initial refresh
        this.refreshWidget(id);

        // Set interval
        const timer = setInterval(() => {
            this.refreshWidget(id);
        }, widget.interval || this.interval);

        this.timers.set(id, timer);
    }

    async refreshWidget(id) {
        const widget = this.widgets.get(id);
        try {
            await widget.refreshFn();
            console.log(\`‚úì Widget \${id} refreshed\`);
        } catch (err) {
            console.error(\`‚úó Widget \${id} failed:\`, err);
        }
    }

    stopWidget(id) {
        const timer = this.timers.get(id);
        if (timer) {
            clearInterval(timer);
            this.timers.delete(id);
        }
    }
}

// Usage
const dashboard = new DashboardRefresher();
dashboard.registerWidget('stats', async () => {
    const data = await fetch('/api/stats').then(r => r.json());

    repo_name=$(basename "$repo_path")
    
    echo "Backing up: $repo_name"

import requests
import time

    def __init__(self, timeout: int = 10):
        self.timeout = timeout
        self.results: Dict[str, dict] = {}
    
    def check_endpoint(self, name: str, url: str, 
                       expected_status: int = 200) -> dict:
        """Check a single endpoint"""
        start_time = time.time()
        
        try:
            response = requests.get(url, timeout=self.timeout)
            elapsed = (time.time() - start_time) * 1000
            
            result = {
                'status': 'healthy' if response.status_code == expected_status else 'unhealthy',
                'status_code': response.status_code,
                'response_time_ms': round(elapsed, 2),
                'timestamp': datetime.now().isoformat()
            }
        except requests.exceptions.RequestException as e:
            result = {
                'status': 'error',
                'error': str(e),
                'timestamp': datetime.now().isoformat()
            }
        
        self.results[name] = result
        return result

        """Check multiple endpoints"""
        for name, url in endpoints.items():

        this.reconnectInterval = options.reconnectInterval || 5000;
        this.maxReconnects = options.maxReconnects || 10;
        this.reconnectCount = 0;
        this.ws = null;
        this.handlers = new Map();
    }

    connect() {
        this.ws = new WebSocket(this.url);

        this.ws.onopen = () => {
            console.log('‚úì Dashboard connected');
            this.reconnectCount = 0;
            this.emit('connected');
        };

        this.ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            this.emit(data.type, data.payload);
        };

        this.ws.onclose = () => {
            console.log('‚úó Dashboard disconnected');
            this.emit('disconnected');
            this.reconnect();
        };

        this.ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            this.emit('error', error);
        };
    }

    reconnect() {
        if (this.reconnectCount < this.maxReconnects) {
            this.reconnectCount++;
            console.log(\`Reconnecting... (\${this.reconnectCount}/\${this.maxReconnects})\`);
            setTimeout(() => this.connect(), this.reconnectInterval);
        } else {
            console.error('Max reconnections reached');
            this.emit('maxReconnectsReached');
        }
    }

    on(event, handler) {
        if (!this.handlers.has(event)) {
            this.handlers.set(event, []);
        }
        this.handlers.get(event).push(handler);
    }

    emit(event, data) {
        const handlers = this.handlers.get(event) || [];
        handlers.forEach(handler => handler(data));
    }

    send(type, payload) {
        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(JSON.stringify({ type, payload }));
        }
    }

    disconnect() {
        if (this.ws) {
            this.ws.close();
        }
    }
}
