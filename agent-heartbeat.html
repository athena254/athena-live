<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Agent Heartbeat Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .pulse-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--agent-color, #00ff88);
            opacity: 0.8;
        }

        .agent-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .agent-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: var(--agent-color, #00ff88);
            opacity: 0.9;
        }

        .agent-info h3 {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 4px;
        }

        .agent-info .role {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.idle {
            background: #ffaa00;
        }

        .status-dot.offline {
            background: #ff4444;
            animation: none;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(0, 255, 136, 0); }
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .metric {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
        }

        .metric-label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
        }

        .heartbeat-wave {
            height: 40px;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }

        .wave-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--agent-color, #00ff88);
            opacity: 0.3;
        }

        .wave-svg {
            width: 100%;
            height: 100%;
        }

        .wave-svg path {
            fill: none;
            stroke: var(--agent-color, #00ff88);
            stroke-width: 2;
            stroke-linecap: round;
            animation: waveMove 2s linear infinite;
        }

        @keyframes waveMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -200; }
        }

        .last-activity {
            margin-top: 12px;
            font-size: 0.7rem;
            color: #555;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .refresh-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="pulse-indicator"></span>Athena Agent Heartbeat</h1>
        <div class="subtitle">Real-time agent status monitoring</div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="active-count">9</div>
            <div class="stat-label">Active Agents</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-tasks">0</div>
            <div class="stat-label">Tasks Today</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="avg-uptime">99%</div>
            <div class="stat-label">Avg Uptime</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="pending-bids">10</div>
            <div class="stat-label">Pending Bids</div>
        </div>
    </div>

    <div class="agents-grid" id="agents-container">
        <!-- Agents will be populated here -->
    </div>

    <div class="refresh-info">
        Auto-refresh every 5 seconds â€¢ Last update: <span id="last-refresh">--</span>
    </div>

    <script>
        const AGENT_COLORS = {
            'athena': '#00ff88',
            'sterling': '#ffd700',
            'ishtar': '#ff6b9d',
            'delver': '#00ccff',
            'squire': '#ff8c00',
            'felicity': '#9b59b6',
            'prometheus': '#ff4444',
            'cisco': '#00ffff',
            'themis': '#ffffff'
        };

        async function loadData() {
            try {
                const response = await fetch('/api/data.json');
                const data = await response.json();
                renderAgents(data.agents);
                updateStats(data);
                document.getElementById('last-refresh').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        function generateHeartbeatWave() {
            const points = [];
            for (let i = 0; i <= 100; i += 2) {
                const x = i;
                const y = 20 + Math.sin(i * 0.3) * 8 + Math.random() * 4;
                points.push(`${x},${y}`);
            }
            return `M ${points.join(' L ')}`;
        }

        function renderAgents(agents) {
            const container = document.getElementById('agents-container');
            container.innerHTML = agents.map(agent => {
                const color = AGENT_COLORS[agent.id] || '#00ff88';
                const statusClass = agent.status === 'active' ? '' : agent.status === 'idle' ? 'idle' : 'offline';
                
                return `
                    <div class="agent-card" style="--agent-color: ${color}">
                        <div class="agent-header">
                            <div class="agent-avatar" style="background: ${color}">
                                ${agent.avatar || 'ðŸ¤–'}
                            </div>
                            <div class="agent-info">
                                <h3>${agent.name}</h3>
                                <div class="role">${agent.specialty || agent.role}</div>
                            </div>
                        </div>
                        
                        <div class="agent-status">
                            <div class="status-dot ${statusClass}"></div>
                            <span style="font-size: 0.8rem; color: ${agent.status === 'active' ? '#00ff88' : '#888'}">
                                ${agent.status || 'active'}
                            </span>
                            <span style="font-size: 0.7rem; color: #555; margin-left: auto;">
                                ${agent.model || 'GLM-5'}
                            </span>
                        </div>

                        <div class="agent-metrics">
                            <div class="metric">
                                <div class="metric-label">Tasks</div>
                                <div class="metric-value">${agent.tasksCount || 0}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Success</div>
                                <div class="metric-value">${agent.successRate || '95%'}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Level</div>
                                <div class="metric-value">${agent.level || 1}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Uptime</div>
                                <div class="metric-value">${agent.uptime || '99%'}</div>
                            </div>
                        </div>

                        <div class="heartbeat-wave">
                            <svg class="wave-svg" viewBox="0 0 100 40" preserveAspectRatio="none">
                                <path d="${generateHeartbeatWave()}" stroke-dasharray="10,5"/>
                            </svg>
                        </div>

                        <div class="last-activity">
                            Last: ${agent.lastActivity || 'Monitoring...'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(data) {
            document.getElementById('active-count').textContent = data.agents.filter(a => a.status !== 'offline').length;
            document.getElementById('total-tasks').textContent = data.agents.reduce((sum, a) => sum + (a.tasksCount || 0), 0);
            document.getElementById('pending-bids').textContent = data.pendingBids?.length || 0;
        }

        // Initial load
        loadData();

        // Refresh every 5 seconds
        setInterval(loadData, 5000);

        // Animate waves independently
        setInterval(() => {
            document.querySelectorAll('.wave-svg path').forEach(path => {
                path.setAttribute('d', generateHeartbeatWave());
            });
        }, 2000);
    </script>
</body>
</html>
