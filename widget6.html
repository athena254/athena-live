<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget6 - Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .widget-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
        }

        .widget-title h2 {
            color: #fff;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .widget-title p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .activity-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 24px;
        }

        .ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 12;
        }

        .ring-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 565;
            stroke-dashoffset: 141;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .ring-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .ring-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .ring-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metric-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .metric-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .metric-value {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.3);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(245, 87, 108, 0.5);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .timestamp {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            margin-top: 16px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(74, 222, 128, 0.15);
            border-radius: 20px;
            color: #4ade80;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-header">
            <div class="widget-icon">ðŸ“ˆ</div>
            <div class="widget-title">
                <h2>Activity Tracker</h2>
                <p>Real-time Performance</p>
            </div>
        </div>

        <div style="text-align: center;">
            <div class="live-indicator">
                <span class="live-dot"></span>
                Live Updates
            </div>
        </div>

        <div class="activity-ring">
            <svg width="200" height="200">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#f093fb"/>
                        <stop offset="100%" stop-color="#f5576c"/>
                    </linearGradient>
                </defs>
                <circle class="ring-bg" cx="100" cy="100" r="90"/>
                <circle class="ring-progress" cx="100" cy="100" r="90" id="progress-ring"/>
            </svg>
            <div class="ring-center">
                <div class="ring-value" id="ring-value">75%</div>
                <div class="ring-label">Goal Progress</div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-item">
                <div class="metric-icon">âš¡</div>
                <div class="metric-value" id="tasks">24</div>
                <div class="metric-label">Tasks Done</div>
            </div>
            <div class="metric-item">
                <div class="metric-icon">ðŸŽ¯</div>
                <div class="metric-value" id="efficiency">92%</div>
                <div class="metric-label">Efficiency</div>
            </div>
            <div class="metric-item">
                <div class="metric-icon">ðŸ”¥</div>
                <div class="metric-value" id="streak">7</div>
                <div class="metric-label">Day Streak</div>
            </div>
        </div>

        <button class="action-button" onclick="updateMetrics()">
            ðŸ”„ Update Metrics
        </button>

        <div class="timestamp">
            Last sync: <span id="last-sync">--:--:--</span>
        </div>
    </div>

    <script>
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-sync').textContent = now.toLocaleTimeString();
        }

        function updateRing(progress) {
            const ring = document.getElementById('progress-ring');
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (progress / 100) * circumference;
            ring.style.strokeDashoffset = offset;
            document.getElementById('ring-value').textContent = progress + '%';
        }

        function updateMetrics() {
            // Simulate task updates
            const tasks = Math.floor(Math.random() * 30) + 15;
            const efficiency = Math.floor(Math.random() * 15) + 85;
            const streak = Math.floor(Math.random() * 14) + 1;
            const progress = Math.floor(Math.random() * 40) + 60;

            document.getElementById('tasks').textContent = tasks;
            document.getElementById('efficiency').textContent = efficiency + '%';
            document.getElementById('streak').textContent = streak;
            
            updateRing(progress);
            updateTimestamp();
        }

        // Initial load
        updateMetrics();

        // Auto-refresh every 15 seconds
        setInterval(updateMetrics, 15000);
    </script>
</body>
</html>
