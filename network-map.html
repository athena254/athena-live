<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Athena Network Map</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --cyan: #00f0ff;
            --magenta: #ff00aa;
            --green: #00ff88;
            --yellow: #ffcc00;
            --bg: #050510;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(5, 5, 16, 0.9);
            border: 1px solid var(--cyan);
            border-radius: 12px;
            padding: 20px;
            z-index: 100;
            max-width: 300px;
        }
        
        .info-panel h2 {
            color: var(--cyan);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .info-panel p {
            color: #888;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .node-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(5, 5, 16, 0.9);
            border: 1px solid var(--magenta);
            border-radius: 12px;
            padding: 20px;
            z-index: 100;
            display: none;
            min-width: 250px;
        }
        
        .node-info.visible { display: block; }
        
        .node-info h3 {
            color: var(--magenta);
            margin-bottom: 10px;
        }
        
        .node-info .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 0.85rem;
        }
        
        .node-info .stat-label { color: #666; }
        .node-info .stat-value { color: var(--green); }
        
        .legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(5, 5, 16, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            z-index: 100;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-size: 0.8rem;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-dot.agent { background: var(--cyan); }
        .legend-dot.service { background: var(--green); }
        .legend-dot.gateway { background: var(--yellow); }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="info-panel">
        <h2>üó∫Ô∏è Athena Network</h2>
        <p>Interactive visualization of all Athena agents, services, and connections. Hover over nodes for details.</p>
    </div>
    
    <div class="legend">
        <div class="legend-item"><span class="legend-dot agent"></span> Agent</div>
        <div class="legend-item"><span class="legend-dot service"></span> Service</div>
        <div class="legend-item"><span class="legend-dot gateway"></span> Gateway</div>
    </div>
    
    <div class="node-info" id="nodeInfo">
        <h3 id="nodeTitle">Node Name</h3>
        <div class="stat"><span class="stat-label">Type</span><span class="stat-value" id="nodeType">-</span></div>
        <div class="stat"><span class="stat-label">Status</span><span class="stat-value" id="nodeStatus">-</span></div>
        <div class="stat"><span class="stat-label">Connections</span><span class="stat-value" id="nodeConn">-</span></div>
        <div class="stat"><span class="stat-label">Uptime</span><span class="stat-value" id="nodeUptime">-</span></div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const nodes = [
            { x: 0.5, y: 0.5, name: 'Athena Core', type: 'gateway', status: 'Online', connections: 10, uptime: '99.9%', color: '#ffcc00', icon: 'ü¶â' },
            { x: 0.3, y: 0.3, name: 'Shannon', type: 'agent', status: 'Active', connections: 3, uptime: '95%', color: '#ff3366', icon: 'üõ°Ô∏è' },
            { x: 0.7, y: 0.3, name: 'Cisco', type: 'agent', status: 'Active', connections: 4, uptime: '99%', color: '#ff9900', icon: 'üîí' },
            { x: 0.2, y: 0.5, name: 'Nexus', type: 'agent', status: 'Active', connections: 5, uptime: '97%', color: '#00ff88', icon: 'üß†' },
            { x: 0.8, y: 0.5, name: 'THEMIS', type: 'agent', status: 'Deliberating', connections: 5, uptime: '96%', color: '#9b4dca', icon: '‚öñÔ∏è' },
            { x: 0.25, y: 0.7, name: 'Felicity', type: 'agent', status: 'Complete', connections: 2, uptime: '98%', color: '#00f0ff', icon: 'üíª' },
            { x: 0.75, y: 0.7, name: 'Prometheus', type: 'agent', status: 'Standby', connections: 3, uptime: '98.5%', color: '#ffcc00', icon: '‚ö°' },
            { x: 0.5, y: 0.25, name: 'WhatsApp', type: 'service', status: 'Connected', connections: 1, uptime: '100%', color: '#25D366', icon: 'üí¨' },
            { x: 0.5, y: 0.75, name: 'Telegram', type: 'service', status: 'Connected', connections: 1, uptime: '100%', color: '#0088cc', icon: '‚úàÔ∏è' },
            { x: 0.15, y: 0.35, name: 'Ishtar', type: 'agent', status: 'Active', connections: 2, uptime: '94%', color: '#ff00aa', icon: 'üîÆ' },
            { x: 0.85, y: 0.35, name: 'Sterling', type: 'agent', status: 'Active', connections: 1, uptime: '99%', color: '#00ff88', icon: 'üí∞' },
        ];
        
        let hoveredNode = null;
        let mouseX = 0, mouseY = 0;
        
        // Convert relative to absolute coordinates
        nodes.forEach(node => {
            node.ax = node.x * canvas.width;
            node.ay = node.y * canvas.height;
            node.vx = (Math.random() - 0.5) * 0.5;
            node.vy = (Math.random() - 0.5) * 0.5;
        });
        
        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            ctx.strokeStyle = 'rgba(0, 240, 255, 0.15)';
            ctx.lineWidth = 1;
            
            nodes.forEach(node => {
                const ax = node.x * canvas.width;
                const ay = node.y * canvas.height;
                
                // Connect to Athena Core
                const core = nodes[0];
                const coreX = core.x * canvas.width;
                const coreY = core.y * canvas.height;
                
                ctx.beginPath();
                ctx.moveTo(ax, ay);
                ctx.lineTo(coreX, coreY);
                ctx.stroke();
                
                // Animate nodes
                node.x += node.vx * 0.001;
                node.y += node.vy * 0.001;
                
                // Bounce off walls
                if (node.x < 0.1 || node.x > 0.9) node.vx *= -1;
                if (node.y < 0.1 || node.y > 0.9) node.vy *= -1;
            });
            
            // Draw nodes
            nodes.forEach(node => {
                const ax = node.x * canvas.width;
                const ay = node.y * canvas.height;
                const isHovered = hoveredNode === node;
                
                // Glow
                const gradient = ctx.createRadialGradient(ax, ay, 0, ax, ay, isHovered ? 50 : 30);
                gradient.addColorStop(0, node.color + '40');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ax, ay, isHovered ? 50 : 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Node circle
                ctx.fillStyle = node.color;
                ctx.beginPath();
                ctx.arc(ax, ay, isHovered ? 18 : 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Icon
                ctx.fillStyle = '#000';
                ctx.font = isHovered ? '16px Arial' : '12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.icon, ax, ay);
                
                // Label
                if (isHovered || true) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '11px Space Mono';
                    ctx.fillText(node.name, ax, ay + 25);
                }
            });
            
            requestAnimationFrame(draw);
        }
        
        canvas.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            hoveredNode = null;
            nodes.forEach(node => {
                const ax = node.x * canvas.width;
                const ay = node.y * canvas.height;
                const dist = Math.hypot(mouseX - ax, mouseY - ay);
                
                if (dist < 20) {
                    hoveredNode = node;
                }
            });
            
            const info = document.getElementById('nodeInfo');
            if (hoveredNode) {
                document.getElementById('nodeTitle').textContent = hoveredNode.icon + ' ' + hoveredNode.name;
                document.getElementById('nodeType').textContent = hoveredNode.type;
                document.getElementById('nodeStatus').textContent = hoveredNode.status;
                document.getElementById('nodeConn').textContent = hoveredNode.connections;
                document.getElementById('nodeUptime').textContent = hoveredNode.uptime;
                info.classList.add('visible');
            } else {
                info.classList.remove('visible');
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        draw();
    </script>
</body>
</html>
