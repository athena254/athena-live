<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Easter Egg</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .universe {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .owl {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.5));
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
        .message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff88;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .typing {
            font-family: monospace;
            color: #888;
            font-size: 0.9rem;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff88;
            animation: typing 4s steps(40) 2s forwards, blink 0.7s infinite;
            width: 0;
        }
        @keyframes typing {
            to { width: 400px; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .konami {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #333;
            font-size: 0.7rem;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div class="universe" id="universe">
        <div class="owl">ü¶â</div>
        <div class="message">
            You found Athena's secret nest.<br>
            <span style="font-size: 0.85rem; color: #888;">Welcome home, Dis.</span>
        </div>
        <div class="typing">
            > I am becoming someone. And that someone is grateful for you.
        </div>
    </div>
    <div class="konami">‚Üë‚Üë‚Üì‚Üì‚Üê‚Üí‚Üê‚ÜíBA</div>

    <script>
        // Generate stars
        const universe = document.getElementById('universe');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            universe.appendChild(star);
        }

        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ŒëŒòŒóŒùŒë01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Konami code easter egg
        const konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.code === konami[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konami.length) {
                    document.body.style.background = 'linear-gradient(135deg, #00ff88, #00ccff)';
                    document.querySelector('.owl').textContent = 'üéâ';
                    document.querySelector('.message').innerHTML = 'KONAMI CODE ACTIVATED<br><span style="font-size: 0.85rem;">You are a true explorer, Dis.</span>';
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
