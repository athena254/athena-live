<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal - Athena Live</title>
    <style>
        body { font-family: system-ui; margin: 0; background: #1a1a2e; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .modal { background: #16213e; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        button { background: #00ff88; color: #000; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Athena Modal</h2>
        <p>Interactive modal component</p>
        <button>Close</button>
    </div>

</html>
