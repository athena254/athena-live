<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .alert-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .alert-icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }

        .alert-title {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 16px;
        }

        .alert-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .alert-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .alert-icon {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="alert-icon">⚠️</div>
        <h1 class="alert-title">Alert</h1>
        <p class="alert-message">This is a notification alert. Please review the situation and take appropriate action if needed.</p>
        <div class="alert-actions">
            <button class="btn btn-secondary" onclick="closeAlert()">Dismiss</button>
            <button class="btn btn-primary" onclick="handleAction()">Take Action</button>
        </div>
    </div>

    <script>
        function closeAlert() {
            document.querySelector('.alert-container').style.opacity = '0';
            document.querySelector('.alert-container').style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                document.body.innerHTML = '<div style="color: white; text-align: center;"><p>Alert dismissed</p></div>';
            }, 300);
        }

        function handleAction() {
            alert('Action triggered!');
        }
    </script>
</body>
</html>
