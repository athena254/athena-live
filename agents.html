<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Agent Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d9ff;
        }

        .stat-label {
            color: #888;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--agent-color, #00d9ff);
        }

        .agent-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .agent-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--agent-color, #00d9ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }

        .agent-info h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 3px;
        }

        .agent-role {
            color: #888;
            font-size: 0.85rem;
        }

        .agent-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-dot.idle {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
        }

        .status-dot.offline {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .agent-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #888;
        }

        .detail-value {
            color: #fff;
            font-weight: 500;
        }

        .agent-task {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 8px;
        }

        .task-label {
            color: #00d9ff;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .task-content {
            color: #fff;
            font-size: 0.9rem;
        }

        .model-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            color: #a855f7;
        }

        .voice-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(236, 72, 153, 0.2);
            border: 1px solid rgba(236, 72, 153, 0.4);
            color: #ec4899;
        }

        .refresh-info {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.85rem;
        }

        /* Agent-specific colors */
        .agent-athena { --agent-color: #00d9ff; }
        .agent-sterling { --agent-color: #10b981; }
        .agent-ishtar { --agent-color: #a855f7; }
        .agent-delver { --agent-color: #f59e0b; }
        .agent-squire { --agent-color: #6366f1; }
        .agent-felicity { --agent-color: #ec4899; }
        .agent-prometheus { --agent-color: #ef4444; }
        .agent-cisco { --agent-color: #14b8a6; }
        .agent-themis { --agent-color: #f97316; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¦‰ Athena Command Center</h1>
        <p class="subtitle">Real-time agent fleet monitoring</p>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="total-agents">9</div>
            <div class="stat-label">Total Agents</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="active-agents">0</div>
            <div class="stat-label">Active</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="idle-agents">0</div>
            <div class="stat-label">Idle</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="pending-bids">-</div>
            <div class="stat-label">Pending Bids</div>
        </div>
    </div>

    <div class="agents-grid" id="agents-container">
        <!-- Agents will be rendered here -->
    </div>

    <div class="refresh-info">
        Last updated: <span id="last-update">-</span> | Auto-refresh every 30s
    </div>

    <script>
        // Live data store
        let liveData = null;

        // Fetch live data from API
        async function fetchLiveData() {
            try {
                const response = await fetch('/api/data.json?t=' + Date.now());
                const data = await response.json();
                liveData = data;
                return data;
            } catch (error) {
                console.error('Failed to fetch data:', error);
                return null;
            }
        }

        // Map data.json agent to display format
        function mapAgent(dataAgent) {
            return {
                id: dataAgent.id || dataAgent.name?.toLowerCase(),
                name: dataAgent.name,
                emoji: dataAgent.avatar || 'ðŸ¤–',
                role: dataAgent.role,
                voice: dataAgent.voice || 'Default',
                model: dataAgent.model || 'Unknown',
                status: dataAgent.status || 'idle',
                currentTask: dataAgent.specialty || 'Awaiting assignment',
                tasks: dataAgent.tasks || 0,
                success: dataAgent.success || '100%'
            };
        }

        // Render agent card
        function renderAgentCard(agent) {
            const statusClass = agent.status === 'active' ? 'active' : 'idle';
            const statusText = agent.status === 'active' ? 'Active' : 'Idle';
            
            return `
                <div class="agent-card agent-${agent.id}">
                    <div class="agent-header">
                        <div class="agent-avatar">${agent.emoji}</div>
                        <div class="agent-info">
                            <h3>${agent.name}</h3>
                            <div class="agent-role">${agent.role}</div>
                        </div>
                        <div class="agent-status">
                            <span class="status-dot ${statusClass}"></span>
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <div class="agent-details">
                        <div class="detail-row">
                            <span class="detail-label">Tasks</span>
                            <span class="detail-value">${agent.tasks}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Success</span>
                            <span class="detail-value">${agent.success}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Voice</span>
                            <span class="detail-value">
                                <span class="voice-badge">${agent.voice}</span>
                            </span>
                        </div>
                    </div>
                    <div class="agent-task">
                        <div class="task-label">Specialty</div>
                        <div class="task-content">${agent.currentTask}</div>
                    </div>
                </div>
            `;
        }

        // Update dashboard with live data
        async function updateDashboard() {
            const data = await fetchLiveData();
            
            if (!data || !data.agents) {
                console.error('No agent data available');
                return;
            }

            // Map all agents from live data
            const agents = data.agents.map(mapAgent);
            
            // Render agent cards
            const container = document.getElementById('agents-container');
            container.innerHTML = agents.map(renderAgentCard).join('');

            // Update stats from live data
            document.getElementById('total-agents').textContent = data.agents.length;
            document.getElementById('pending-bids').textContent = data.metrics?.pendingBids || 0;
            
            // Count active/idle from live data
            const activeCount = data.agents.filter(a => a.status === 'active').length;
            const idleCount = data.agents.filter(a => a.status !== 'active').length;
            document.getElementById('active-agents').textContent = activeCount;
            document.getElementById('idle-agents').textContent = idleCount;

            // Update timestamp
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
        }

        // Initial render
        updateDashboard();

        // Auto-refresh every 30 seconds
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
