version: '3.8'

services:
  agent-grpc:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
    healthcheck:
      test: ["CMD", "node", "-e", "const grpc = require('@grpc/grpc-js'); const client = new grpc.Client('localhost:50051', grpc.credentials.createInsecure()); client.waitForReady(Date.now() + 5000, (err) => { process.exit(err ? 1 : 0); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Example client for testing (optional)
  agent-client:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - agent-grpc
    environment:
      - TARGET=agent-grpc:50051
    command: ["node", "client.js"]
    profiles:
      - test
