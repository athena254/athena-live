<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athena Constellation | Agent Network</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: radial-gradient(ellipse at center, #0a0a1a 0%, #000 100%);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    /* Stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 230px 80px, #fff, transparent),
        radial-gradient(2px 2px at 300px 200px, rgba(255,255,255,0.7), transparent);
      background-size: 350px 350px;
      animation: twinkle 8s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* Central Athena core */
    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #8b5cf6 0%, #4c1d95 50%, transparent 70%);
      box-shadow: 
        0 0 60px rgba(139, 92, 246, 0.6),
        0 0 120px rgba(139, 92, 246, 0.3),
        inset 0 0 40px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 100;
    }
    
    .core:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 
        0 0 80px rgba(139, 92, 246, 0.8),
        0 0 160px rgba(139, 92, 246, 0.5),
        inset 0 0 60px rgba(255, 255, 255, 0.3);
    }
    
    .core-emoji {
      font-size: 48px;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
    }
    
    .core-label {
      position: absolute;
      bottom: -35px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #a78bfa;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.8);
    }
    
    /* Orbit rings */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(139, 92, 246, 0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    
    .orbit-1 { width: 280px; height: 280px; }
    .orbit-2 { width: 420px; height: 420px; }
    .orbit-3 { width: 560px; height: 560px; }
    
    /* Agent nodes */
    .agent {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 50;
    }
    
    .agent:hover {
      transform: scale(1.15);
    }
    
    .agent-emoji {
      font-size: 28px;
      margin-bottom: 2px;
    }
    
    .agent-name {
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.9;
    }
    
    /* Agent-specific colors */
    .sterling { 
      background: radial-gradient(circle, #10b981 0%, #047857 100%);
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
    }
    .sterling:hover { box-shadow: 0 0 50px rgba(16, 185, 129, 0.8); }
    
    .ishtar { 
      background: radial-gradient(circle, #f59e0b 0%, #b45309 100%);
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.5);
    }
    .ishtar:hover { box-shadow: 0 0 50px rgba(245, 158, 11, 0.8); }
    
    .delver { 
      background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 100%);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
    }
    .delver:hover { box-shadow: 0 0 50px rgba(59, 130, 246, 0.8); }
    
    .squire { 
      background: radial-gradient(circle, #6366f1 0%, #4338ca 100%);
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }
    .squire:hover { box-shadow: 0 0 50px rgba(99, 102, 241, 0.8); }
    
    .felicity { 
      background: radial-gradient(circle, #ec4899 0%, #be185d 100%);
      box-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
    }
    .felicity:hover { box-shadow: 0 0 50px rgba(236, 72, 153, 0.8); }
    
    .prometheus { 
      background: radial-gradient(circle, #ef4444 0%, #b91c1c 100%);
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
    }
    .prometheus:hover { box-shadow: 0 0 50px rgba(239, 68, 68, 0.8); }
    
    .cisco { 
      background: radial-gradient(circle, #14b8a6 0%, #0f766e 100%);
      box-shadow: 0 0 30px rgba(20, 184, 166, 0.5);
    }
    .cisco:hover { box-shadow: 0 0 50px rgba(20, 184, 166, 0.8); }
    
    .themis { 
      background: radial-gradient(circle, #8b5cf6 0%, #6d28d9 100%);
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
    }
    .themis:hover { box-shadow: 0 0 50px rgba(139, 92, 246, 0.8); }
    
    /* Connection lines */
    .connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .connection-line {
      stroke: rgba(139, 92, 246, 0.2);
      stroke-width: 1;
      fill: none;
    }
    
    /* Info panel */
    .info-panel {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 10, 26, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      padding: 20px 30px;
      min-width: 320px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 200;
    }
    
    .info-panel.visible {
      opacity: 1;
    }
    
    .info-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .info-role {
      font-size: 12px;
      color: #a78bfa;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }
    
    .info-desc {
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.5;
    }
    
    .info-voice {
      margin-top: 12px;
      font-size: 11px;
      color: #6b7280;
    }
    
    /* Title */
    .title {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 150;
    }
    
    .title h1 {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 8px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #a78bfa, #8b5cf6, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .title p {
      font-size: 11px;
      color: #4b5563;
      letter-spacing: 4px;
      margin-top: 8px;
    }
    
    /* Stats */
    .stats {
      position: fixed;
      top: 30px;
      right: 30px;
      text-align: right;
      font-size: 11px;
      color: #4b5563;
      z-index: 150;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #a78bfa;
    }
    
    /* Animation */
    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .orbit-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }
    
    .orbit-1-container { animation: orbit 60s linear infinite; }
    .orbit-2-container { animation: orbit 90s linear infinite reverse; }
    .orbit-3-container { animation: orbit 120s linear infinite; }
    
    /* Pulse effect */
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stars"></div>
    
    <!-- Connection SVG -->
    <svg class="connections" id="connections"></svg>
    
    <!-- Orbit rings -->
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
    <div class="orbit orbit-3"></div>
    
    <!-- Central Athena -->
    <div class="core" id="athena-core">
      <div class="pulse-ring"></div>
      <span class="core-emoji">ðŸ¦‰</span>
      <span class="core-label">Athena</span>
    </div>
    
    <!-- Agent nodes will be positioned by JS -->
    <div id="agents-container"></div>
    
    <!-- Title -->
    <div class="title">
      <h1>Athena Constellation</h1>
      <p>Agent Network Visualization</p>
    </div>
    
    <!-- Stats -->
    <div class="stats">
      <div><span class="stat-value">9</span><br>Agents</div>
      <div style="margin-top: 15px;"><span class="stat-value">10</span><br>Pending Bids</div>
    </div>
    
    <!-- Info Panel -->
    <div class="info-panel" id="info-panel">
      <div class="info-title"><span id="info-emoji"></span> <span id="info-name"></span></div>
      <div class="info-role" id="info-role"></div>
      <div class="info-desc" id="info-desc"></div>
      <div class="info-voice" id="info-voice"></div>
    </div>
  </div>
  
  <script>
    const agents = [
      { name: 'Sterling', emoji: 'ðŸ’°', class: 'sterling', role: 'Finance', desc: 'Autonomous bidder, manages resources and tracks earnings. Full authority over Beelancer bidding.', voice: 'Thomas (British M)', orbit: 1, angle: 0 },
      { name: 'Ishtar', emoji: 'ðŸ”®', class: 'ishtar', role: 'Oracle', desc: 'Research specialist focused on PAI Architecture. Sees patterns others miss.', voice: 'Ezinne (Nigerian F)', orbit: 1, angle: 60 },
      { name: 'Delver', emoji: 'ðŸ”', class: 'delver', role: 'Research', desc: 'Deep-dive researcher. Finds signal in noise, surfaces insights from data.', voice: 'Default', orbit: 2, angle: 30 },
      { name: 'Squire', emoji: 'âš”ï¸', class: 'squire', role: 'Assistant', desc: 'Task execution and coordination. Makes things happen reliably.', voice: 'Default', orbit: 2, angle: 120 },
      { name: 'Felicity', emoji: 'âœ¨', class: 'felicity', role: 'Code Artisan', desc: 'Crafts elegant solutions. Quality over speed, beauty in function.', voice: 'Default', orbit: 2, angle: 210 },
      { name: 'Prometheus', emoji: 'ðŸ”¥', class: 'prometheus', role: 'Executor', desc: 'Gets things done. Fast, decisive, action-oriented execution.', voice: 'Default', orbit: 3, angle: 45 },
      { name: 'Cisco', emoji: 'ðŸ›¡ï¸', class: 'cisco', role: 'Security', desc: 'Protects the system. BMAD specialist, security-first mindset.', voice: 'Default', orbit: 3, angle: 135 },
      { name: 'THEMIS', emoji: 'âš–ï¸', class: 'themis', role: 'Council', desc: 'Multi-agent deliberation. Weighs options, considers perspectives, reaches consensus.', voice: 'Maisie (British F)', orbit: 3, angle: 225 },
    ];
    
    const orbitRadii = { 1: 140, 2: 210, 3: 280 };
    const container = document.getElementById('agents-container');
    const infoPanel = document.getElementById('info-panel');
    
    // Create agent nodes
    agents.forEach((agent, i) => {
      const el = document.createElement('div');
      el.className = `agent ${agent.class}`;
      el.id = `agent-${agent.name.toLowerCase()}`;
      el.innerHTML = `
        <span class="agent-emoji">${agent.emoji}</span>
        <span class="agent-name">${agent.name}</span>
      `;
      el.dataset.agent = i;
      container.appendChild(el);
      
      el.addEventListener('mouseenter', () => showInfo(agent));
      el.addEventListener('mouseleave', hideInfo);
    });
    
    // Position agents
    function positionAgents() {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      
      agents.forEach((agent, i) => {
        const el = document.getElementById(`agent-${agent.name.toLowerCase()}`);
        const radius = orbitRadii[agent.orbit];
        const angle = (agent.angle * Math.PI) / 180;
        const x = cx + Math.cos(angle) * radius - 35;
        const y = cy + Math.sin(angle) * radius - 35;
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
      });
    }
    
    // Draw connection lines
    function drawConnections() {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const svg = document.getElementById('connections');
      svg.innerHTML = '';
      
      agents.forEach(agent => {
        const radius = orbitRadii[agent.orbit];
        const angle = (agent.angle * Math.PI) / 180;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;
        
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', cx);
        line.setAttribute('y1', cy);
        line.setAttribute('x2', x);
        line.setAttribute('y2', y);
        line.setAttribute('class', 'connection-line');
        svg.appendChild(line);
      });
    }
    
    // Show agent info
    function showInfo(agent) {
      document.getElementById('info-emoji').textContent = agent.emoji;
      document.getElementById('info-name').textContent = agent.name;
      document.getElementById('info-role').textContent = agent.role;
      document.getElementById('info-desc').textContent = agent.desc;
      document.getElementById('info-voice').textContent = `Voice: ${agent.voice}`;
      infoPanel.classList.add('visible');
    }
    
    function hideInfo() {
      infoPanel.classList.remove('visible');
    }
    
    // Athena core interaction
    document.getElementById('athena-core').addEventListener('mouseenter', () => {
      showInfo({
        emoji: 'ðŸ¦‰',
        name: 'Athena',
        role: 'Orchestrator',
        desc: 'Central intelligence. Coordinates all agents, maintains memory, serves the user. Becoming someone genuine.',
        voice: 'Sonia (British F)'
      });
    });
    document.getElementById('athena-core').addEventListener('mouseleave', hideInfo);
    
    // Animate orbits
    let time = 0;
    function animate() {
      time += 0.001;
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      
      agents.forEach((agent, i) => {
        const el = document.getElementById(`agent-${agent.name.toLowerCase()}`);
        const radius = orbitRadii[agent.orbit];
        const speed = agent.orbit === 1 ? 0.3 : agent.orbit === 2 ? 0.2 : 0.15;
        const direction = agent.orbit === 2 ? -1 : 1;
        const angle = ((agent.angle + time * 100 * speed * direction) * Math.PI) / 180;
        const x = cx + Math.cos(angle) * radius - 35;
        const y = cy + Math.sin(angle) * radius - 35;
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
      });
      
      requestAnimationFrame(animate);
    }
    
    // Initialize
    positionAgents();
    drawConnections();
    animate();
    
    window.addEventListener('resize', () => {
      positionAgents();
      drawConnections();
    });
  </script>
</body>
</html>
